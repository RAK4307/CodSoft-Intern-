<div class="calculator">
    <input type="text" name="display" id="display" disabled>
    <link rel="stylesheet" href="code.css">
   
   <div class="calculator-keys">
     
     <button type="button" class="operator" value="+" onclick="display.value += '+'">+</button>
     <button type="button" class="operator" value="-" onclick="display.value += '-'">-</button>
     <button type="button" class="operator" value="*" onclick="display.value += '*'">&times;</button>
     <button type="button" class="operator" value="/" onclick="display.value += '/'">&divide;</button>
 
     <button type="button" value="7" onclick="display.value += '7'">7</button>
     <button type="button" value="8" onclick="display.value += '8'">8</button>
     <button type="button" value="9" onclick="display.value += '9'">9</button>
 
 
     <button type="button" value="4" onclick="display.value += '4'">4</button>
     <button type="button" value="5" onclick="display.value += '5'">5</button>
     <button type="button" value="6" onclick="display.value += '6'">6</button>
 
 
     <button type="button" value="1" onclick="display.value += '1'">1</button>
     <button type="button" value="2" onclick="display.value += '2'">2</button>
     <button type="button" value="3" onclick="display.value += '3'">3</button>
 
     <button type="button" value="0" onclick="display.value += '0'">0</button>
     <button type="button" class="decimal" value="." onclick="display.value += '.'">.</button>
     <button type="button" class="all-clear" value="all-clear" onclick="display.value = ''">AC</button>
 
     <button type="button" class="equal-sign operator" value="=" onclick="display.value = eval(display.value)">=</button>
 
   </div>
 </div>
